argo-cd:
  global:
    domain: argocd.themainfreak.com
  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    cm:
      resource.ignoreResourceUpdatesEnabled: true
      resource.customizations.ignoreResourceUpdates.all: |
        jsonPointers:
          - /status
      resource.customizations.health.argoproj.io_ApplicationSet: |
        hs = {}
        hs.status = "Healthy"
        hs.message = ""
        return hs
  server:
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 256Mi
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "ArgoCD"
        gethomepage.dev/description: "Continuous deployment"
        gethomepage.dev/group: "Development"
        gethomepage.dev/icon: "https://cdn.jsdelivr.net/gh/loganmarchione/homelab-svg-assets@latest/assets/argocd.svg"
        gethomepage.dev/widget.type: "argocd"
        gethomepage.dev/widget.url: "https://argocd.themainfreak.com"
      tls:
        - hosts:
            - argocd.themainfreak.com
          secretName: argocd-tls
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true
  dex:
    enabled: false
  controller:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
    metrics: *metrics
  repoServer:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        memory: 256Mi
    metrics: *metrics
  redis:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        memory: 128Mi
    metrics: *metrics
