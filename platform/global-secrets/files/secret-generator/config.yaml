# Dex
- name: dex.grafana
  syncTo: ["kubernetes", "vaultwarden"]
  syncDirection: "vaultwarden-to-kubernetes"
  data:
    - key: client_secret
      length: 32
      special: false

# Registry
- name: registry.admin
  syncTo: ["kubernetes", "vaultwarden"]
  syncDirection: "vaultwarden-to-kubernetes"
  data:
    - key: password
      length: 32
      special: true

# Paperless
- name: paperless.admin
  syncTo: ["kubernetes", "vaultwarden"]
  syncDirection: "vaultwarden-to-kubernetes"
  data:
    - key: PAPERLESS_ADMIN_PASSWORD
      length: 32
      special: true

# homeassistant
- name: home-assistant
  syncTo: ["kubernetes", "vaultwarden"]
  syncDirection: "vaultwarden-to-kubernetes"
  data:
    - key: home-assistant
      length: 32
      special: true

# Vaultwarden itself - uses kubernetes-to-vaultwarden to avoid circular dependency
# These secrets bootstrap vaultwarden, so they can't come FROM vaultwarden
- name: vaultwarden
  syncTo: ["kubernetes"]
  syncDirection: "kubernetes-to-vaultwarden"
  data:
    - key: POSTGRES_USER
      length: 8
      special: false
    - key: POSTGRES_PASS
      length: 32
      special: true
    - key: POSTGRES_SUPER_PASS
      length: 32
      special: true
    - key: VAULTWARDEN_ADMIN_TOKEN
      length: 32
      special: true

# Case10 MariaDB passwords - Vaultwarden is source of truth
- name: case10-mariadb
  syncTo: ["kubernetes", "vaultwarden"]
  syncDirection: "vaultwarden-to-kubernetes"
  data:
    - key: user_password
      length: 24
      special: true
    - key: root_password
      length: 24
      special: true
    - key: repl_password
      length: 24
      special: true

# Case10 MinIO credentials - Vaultwarden is source of truth
- name: case10-minio
  syncTo: ["kubernetes", "vaultwarden"]
  syncDirection: "vaultwarden-to-kubernetes"
  data:
    - key: access_key
      length: 16
      special: false
    - key: secret_key
      length: 32
      special: true
