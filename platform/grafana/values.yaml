grafana:
  # Use admin credentials from Vaultwarden ExternalSecret
  admin:
    existingSecret: grafana-admin-secret
    userKey: admin-user
    passwordKey: admin-password
  # Mount admin password as env var for password reset on restart
  extraSecretMounts:
    - name: admin-secret
      secretName: grafana-admin-secret
      defaultMode: 0440
      mountPath: /etc/secrets/admin
      readOnly: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery annotations
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Grafana"
      gethomepage.dev/description: "Observability dashboards"
      gethomepage.dev/group: "Development"
      gethomepage.dev/icon: "grafana.svg"
      # Disabled auto-discovery widget - configured manually in Homepage services.yaml
      # gethomepage.dev/widget.type: "grafana"
      # gethomepage.dev/widget.url: "https://grafana.themainfreak.com"
    hosts:
      - &host grafana.themainfreak.com
    tls:
      - secretName: grafana-general-tls
        hosts:
          - *host
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 384Mi
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: monitoring-system
    datasources:
      enabled: true
      searchNamespace: monitoring-system
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 128Mi
  envFromSecret: grafana-secrets
  grafana.ini:
    server:
      root_url: https://grafana.themainfreak.com
    security:
      # Reset admin password from secret on every restart
      admin_user: admin
      admin_password: $__file{/etc/secrets/admin/admin-password}
      disable_initial_admin_creation: false
    auth.generic_oauth:
      enabled: true
      allow_sign_up: true
      name: Dex
      client_id: grafana-sso
      client_secret: $__env{GRAFANA_SSO_CLIENT_SECRET}
      scopes: openid profile email groups
      auth_url: https://dex.themainfreak.com/auth
      token_url: https://dex.themainfreak.com/token
      api_url: https://dex.themainfreak.com/userinfo
