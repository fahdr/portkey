app-template:
  controllers:
    main:
      type: statefulset
      initContainers:
        convert-tls:
          image:
            repository: alpine
            tag: "3.19"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Checking TLS key format..."
              
              # Check if source key exists
              if [ ! -f /tls-secret/tls.key ]; then
                echo "No TLS key found yet. This is expected on initial install."
                exit 0
              fi
              
              # Check if key is in PKCS#1 format (BEGIN RSA PRIVATE KEY)
              if grep -q "BEGIN RSA PRIVATE KEY" /tls-secret/tls.key; then
                echo "PKCS#1 format detected. Installing openssl and converting to PKCS#8..."
                apk add --no-cache openssl
                openssl pkcs8 -topk8 -nocrypt -in /tls-secret/tls.key -out /data/tls.key
                chmod 600 /data/tls.key
                echo "TLS key converted to PKCS#8 format successfully"
              else
                echo "Key is already in PKCS#8 format or unsupported format. Copying..."
                cp /tls-secret/tls.key /data/tls.key
                chmod 600 /data/tls.key
              fi
              
              # Also copy the CA certificate
              if [ -f /tls-secret/ca.crt ]; then
                cp /tls-secret/ca.crt /data/ca.crt
                chmod 644 /data/ca.crt
                echo "CA certificate copied"
              fi
              
              if [ -f /tls-secret/tls.crt ]; then
                cp /tls-secret/tls.crt /data/tls.crt
                chmod 644 /data/tls.crt
                echo "TLS certificate copied"
              fi
              
              echo "TLS preparation completed successfully"
          volumeMounts:
            - name: tls
              mountPath: /tls-secret
              readOnly: true
            - name: data
              mountPath: /data
      containers:
        main:
          image:
            repository: docker.io/kanidm/server
            tag: 1.7.0
      statefulset:
        volumeClaimTemplates:
          - name: data
            size: 1Gi
            globalMounts:
              - path: /data
            accessMode: "ReadWriteOnce"
  configMaps:
    config:
      enabled: true
      data:
        server.toml: |
          bindaddress = "[::]:443"
          ldapbindaddress = "[::]:636"
          # trust_x_forward_for = false
          db_path = "/data/kanidm.db"
          tls_chain = "/data/ca.crt"
          tls_key = "/data/tls.key"
          domain = "auth.themainfreak.com"
          origin = "https://auth.themainfreak.com"
  service:
    main:
      ports:
        http:
          enabled: false
        https:
          port: 443
          protocol: HTTPS
        ldap:
          port: 636
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        # Homepage auto-discovery annotations
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Kanidm"
        gethomepage.dev/description: "Identity management"
        gethomepage.dev/group: "Management"
        gethomepage.dev/icon: "https://auth.themainfreak.com/pkg/img/logo-square.svg"
      hosts:
        - host: &host auth.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: https
      tls:
        - hosts:
            - *host
          secretName: kanidm-tls-certificate
  persistence:
    config:
      enabled: true
      type: configMap
      name: kanidm-config
      globalMounts:
        - path: /data/server.toml
          subPath: server.toml
    tls:
      enabled: true
      type: secret
      name: kanidm-selfsigned-certificate
      globalMounts:
        - path: /data/tls.key
          subPath: tls.key
        - path: /data/ca.crt
          subPath: ca.crt
