name: Deploy Helm Charts to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'charts-common/**'
      - '.github/workflows/deploy-charts.yaml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # to deploy to Pages
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.3

      - name: Package Helm charts
        run: |
          mkdir -p packaged
          rm -rf charts-common/wordpress-site
          helm package charts-common/* --destination packaged

      - name: Create Helm repo index
        run: |
          helm repo index packaged --url https://$GITHUB_REPOSITORY_OWNER.github.io/${{ github.event.repository.name }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packaged
          publish_branch: gh-pages
          force_orphan: true