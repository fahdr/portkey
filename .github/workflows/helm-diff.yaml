name: Helm Diff

on:
  pull_request:
    paths:
      - 'system/**'
      - 'platform/**'
      - 'apps/**'

jobs:
  helm-diff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        STACK:
          - system
          - platform
          - apps
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v20

      - name: Run Helm Diff
        run: |
          ./scripts/helm-diff \
            --repository "${{ github.event.repository.clone_url }}" \
            --source "${{ github.event.pull_request.head.ref }}" \
            --target "${{ github.event.pull_request.base.ref }}" \
            --subpath "${{ matrix.STACK }}"
        env:
          CI_REPO_CLONE_URL: ${{ github.event.repository.clone_url }}
          CI_COMMIT_SOURCE_BRANCH: ${{ github.event.pull_request.head.ref }}
          CI_COMMIT_TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
