name: Helm Diff

on:
  pull_request:
    paths:
      - 'system/**'
      - 'platform/**'
      - 'apps/**'

jobs:
  helm-diff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        STACK:
          - system
          - platform
          - apps
    
    container:
      image: nixery.dev/shell/git/python3/kubernetes-helm/dyff
    steps:
      - name: Checkout code
        run: git clone --depth 1 --single-branch --branch ${{ github.event.pull_request.head.ref }} ${{ github.repositoryUrl }} .
      - name: Run Helm Diff
        run: |
          ./${{ github.repository }}/scripts/helm-diff \
            --repository "$CI_REPO_CLONE_URL" \
            --source "$CI_COMMIT_SOURCE_BRANCH" \
            --target "$CI_COMMIT_TARGET_BRANCH" \
            --subpath "${{ matrix.STACK }}"
        env:
          CI_REPO_CLONE_URL: ${{ github.repositoryUrl }}
          CI_COMMIT_SOURCE_BRANCH: ${{ github.pull_request.head_ref }}
          CI_COMMIT_TARGET_BRANCH: ${{ github.pull_request.base_ref }}
