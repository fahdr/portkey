name: Helm Diff

on:
  pull_request:
    paths:
      - 'system/**'
      - 'platform/**'
      - 'apps/**'

jobs:
  helm-diff:
    runs-on: k8s-runners
    strategy:
      matrix:
        STACK:
          - system
          - platform
          - apps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup tools
        run: |
          # Install Helm
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

          # Install dyff
          curl -fsSL https://github.com/homeport/dyff/releases/download/v1.7.1/dyff_1.7.1_linux_amd64.tar.gz | tar xz -C /usr/local/bin dyff

          # Install Python dependencies
          pip install pyyaml || pip3 install pyyaml || true

      - name: Run Helm Diff
        run: |
          ./scripts/helm-diff \
            --repository "https://github.com/fahdr/portkey.git" \
            --source ${{ github.event.pull_request.head.ref }} \
            --target ${{ github.event.pull_request.base.ref }} \
            --subpath "${{ matrix.STACK }}"
        env:
          CI_REPO_CLONE_URL: ${{ github.repositoryUrl }}
          CI_COMMIT_SOURCE_BRANCH: ${{ github.head_ref }}
          CI_COMMIT_TARGET_BRANCH: ${{ github.base_ref }}
