kured:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 96Mi
  configuration:
    annotateNodes: true
    timeZone: Asia/Dubai
    # Talos: use sentinel file (not command). Talos doesn't have needs-restarting.
    # Create /var/run/reboot-required on a node to trigger kured reboot.
    useRebootSentinelHostPath: true
    rebootSentinelFile: /var/run/reboot-required
