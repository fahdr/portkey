kube-prometheus-stack:
  kubeControllerManager:
    enabled: false
  grafana:
    enabled: false
    forceDeployDatasources: true
    forceDeployDashboards: true
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://loki.loki:3100
  prometheus:
    prometheusSpec:
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
  alertmanager:
    alertmanagerSpec:
      containers:
        - name: ntfy-relay
          image: ghcr.io/khuedoan/webhook-transformer:v0.0.3
          args:
            - --port=8081
            - --config=/config/alertmanager-to-ntfy.jsonnet
            - --upstream-host=https://ntfy.sh
          envFrom:
            - secretRef:
                name: webhook-transformer
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: webhook-transformer
    config:
      route:
        receiver: ntfy
        group_by:
          - namespace
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        routes:
          - receiver: ntfy
            matchers:
              - alertname = "Watchdog"
      receivers:
        - name: ntfy
          webhook_configs:
            - url: http://localhost:8081
              send_resolved: true

# Infrastructure Monitoring Configuration
infrastructure:
  # Proxmox VE Exporter
  proxmox:
    enabled: true
    imageTag: "3.4.5"
    # List of Proxmox node IPs to scrape
    targets:
      - "192.168.0.2"    # shire
      - "192.168.0.202"  # rivendell
      - "192.168.0.102"  # isengard
      - "192.168.0.8"    # mirkwood
      - "192.168.0.7"    # rohan
      - "192.168.0.6"    # gondor

  # OPNsense Firewall Exporter
  opnsense:
    enabled: true
    imageTag: "v1.0.0"
    url: "https://192.168.0.1"
    insecure: "true"  # Set to false if using valid SSL cert

  # AdGuard Home Exporter (running on OPNsense)
  adguard:
    enabled: true
    imageTag: "v1.21.0"
    protocol: "http"
    hostname: "192.168.0.1"
    port: "3000"
    interval: "10s"
    logLimit: "1000"

# Grafana Dashboards
dashboards:
  enabled: true
