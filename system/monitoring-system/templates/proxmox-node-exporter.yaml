{{- if .Values.infrastructure.nodeExporter.enabled }}
# External node-exporter scraping for Proxmox hosts
# Requires: apt install prometheus-node-exporter on each Proxmox node
# Provides: CPU temp, case temp, fan speeds, full system metrics
#
# NOTE: ArgoCD excludes Endpoints/EndpointSlice resources globally.
# The Endpoints resource below is rendered but not synced by ArgoCD.
# It must be applied manually (one-time):
#   kubectl apply -f <(helm template monitoring-system . -s templates/proxmox-node-exporter.yaml | yq 'select(.kind == "Endpoints")')
---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox-node-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: proxmox-node-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
subsets:
  - addresses:
      {{- range .Values.infrastructure.nodeExporter.nodes }}
      - ip: {{ .ip | quote }}
        hostname: {{ .name }}
      {{- end }}
    ports:
      - name: metrics
        port: {{ .Values.infrastructure.nodeExporter.port | default 9100 }}
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-node-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: proxmox-node-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: {{ .Values.infrastructure.nodeExporter.port | default 9100 }}
      targetPort: metrics
      protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: proxmox-node-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: proxmox-node-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: proxmox-node-exporter
      app.kubernetes.io/instance: {{ .Release.Name }}
  endpoints:
    - port: metrics
      interval: 60s
      scrapeTimeout: 15s
      path: /metrics
      honorLabels: true
      relabelings:
        # Use the Endpoints hostname as the "proxmox_node" label
        - sourceLabels: [__meta_kubernetes_endpoint_hostname]
          targetLabel: proxmox_node
{{- end }}
