{{- if .Values.dashboards.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-infrastructure-overview
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: grafana-dashboards
    app.kubernetes.io/instance: {{ .Release.Name }}
    grafana_dashboard: "1"
data:
