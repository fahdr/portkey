apiVersion: v1
kind: ConfigMap
metadata:
  name: infrastructure-dashboards
  namespace: monitoring-system
  labels:
    grafana_dashboard: "1"
data:
  proxmox-cluster-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Proxmox VE Cluster Overview",
        "tags": ["infrastructure", "proxmox", "cluster"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Node Status",
            "type": "stat",
            "targets": [
              {
                "expr": "pve_node_info",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "mappings": [],
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 80}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "CPU Usage by Node",
            "type": "timeseries",
            "targets": [
              {
                "expr": "pve_cpu_usage_ratio * 100",
                "legendFormat": "{{instance}} CPU %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 3,
            "title": "Memory Usage by Node",
            "type": "timeseries",
            "targets": [
              {
                "expr": "pve_memory_usage_bytes / pve_memory_size_bytes * 100",
                "legendFormat": "{{instance}} Memory %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 4,
            "title": "Storage Usage by Node",
            "type": "timeseries",
            "targets": [
              {
                "expr": "pve_storage_usage_bytes / pve_storage_size_bytes * 100",
                "legendFormat": "{{instance}} {{storage}} %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "VM/Container Count by Node",
            "type": "bargauge",
            "targets": [
              {
                "expr": "pve_guests_maxcpu",
                "legendFormat": "{{instance}} VMs"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
  
  zfs-nfs-storage.json: |
    {
      "dashboard": {
        "id": null,
        "title": "ZFS and NFS Storage",
        "tags": ["infrastructure", "storage", "zfs", "nfs"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "ZFS Pool Usage",
            "type": "gauge",
            "targets": [
              {
                "expr": "zfs_pool_used_bytes / zfs_pool_size_bytes * 100",
                "legendFormat": "{{pool}} Usage %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "ZFS Pool Health",
            "type": "stat",
            "targets": [
              {
                "expr": "zfs_pool_health",
                "legendFormat": "{{pool}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "mappings": [
                  {"options": {"0": {"text": "ONLINE"}}, "type": "value"},
                  {"options": {"1": {"text": "DEGRADED"}}, "type": "value"},
                  {"options": {"2": {"text": "FAULTED"}}, "type": "value"}
                ],
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 2}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "NFS Export Activity",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(nfs_requests_total[5m])",
                "legendFormat": "{{export}} {{method}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "reqps"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "NFS Client Connections",
            "type": "timeseries",
            "targets": [
              {
                "expr": "nfs_connections",
                "legendFormat": "Active Connections"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "NFS LXC Container Resources",
            "type": "timeseries",
            "targets": [
              {
                "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\",instance=\"192.168.0.41:9100\"}[5m])) * 100)",
                "legendFormat": "CPU Usage %"
              },
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes{instance=\"192.168.0.41:9100\"} / node_memory_MemTotal_bytes{instance=\"192.168.0.41:9100\"})) * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "percent"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
  
  network-infrastructure.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Network Infrastructure",
        "tags": ["infrastructure", "network"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Router Interface Traffic",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(ifInOctets[5m]) * 8",
                "legendFormat": "{{instance}} In"
              },
              {
                "expr": "rate(ifOutOctets[5m]) * 8",
                "legendFormat": "{{instance}} Out"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "bps"
              }
            },
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "System Uptime",
            "type": "stat",
            "targets": [
              {
                "expr": "sysUpTime / 100",
                "legendFormat": "{{instance}}"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "unit": "s"
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 3,
            "title": "Storage Usage",
            "type": "gauge",
            "targets": [
              {
                "expr": "hrStorageUsed / hrStorageSize * 100",
                "legendFormat": "{{instance}} Storage %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
