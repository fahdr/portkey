{{- if .Values.infrastructure.proxmox.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: proxmox-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: proxmox-exporter
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proxmox-exporter
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: exporter
    spec:
      initContainers:
        - name: create-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cat > /config/pve.yml << EOF
              default:
                user: ${PVE_USER}
                token_name: ${PVE_TOKEN_NAME}
                token_value: ${PVE_TOKEN_VALUE}
                verify_ssl: ${PVE_VERIFY_SSL}
              EOF
          env:
            - name: PVE_USER
              valueFrom:
                secretKeyRef:
                  name: proxmox-exporter-secret
                  key: PVE_USER
            - name: PVE_TOKEN_NAME
              valueFrom:
                secretKeyRef:
                  name: proxmox-exporter-secret
                  key: PVE_TOKEN_NAME
            - name: PVE_TOKEN_VALUE
              valueFrom:
                secretKeyRef:
                  name: proxmox-exporter-secret
                  key: PVE_TOKEN_VALUE
            - name: PVE_VERIFY_SSL
              valueFrom:
                secretKeyRef:
                  name: proxmox-exporter-secret
                  key: PVE_VERIFY_SSL
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: proxmox-exporter
          image: prompve/prometheus-pve-exporter:{{ .Values.infrastructure.proxmox.imageTag | default "3.4.5" }}
          args:
            - --config.file=/etc/pve/pve.yml
          ports:
            - name: metrics
              containerPort: 9221
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/pve
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: proxmox-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9221
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: proxmox-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}

{{- if .Values.infrastructure.opnsense.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opnsense-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: opnsense-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opnsense-exporter
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opnsense-exporter
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: exporter
    spec:
      containers:
        - name: opnsense-exporter
          image: ghcr.io/athennamind/opnsense-exporter:{{ .Values.infrastructure.opnsense.imageTag | default "latest" }}
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: OPNSENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: opnsense-exporter-secret
                  key: OPNSENSE_API_KEY
            - name: OPNSENSE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: opnsense-exporter-secret
                  key: OPNSENSE_API_SECRET
          args:
            - --opnsense.protocol={{ .Values.infrastructure.opnsense.protocol | default "https" }}
            - --opnsense.address={{ .Values.infrastructure.opnsense.address | default "192.168.0.1" }}
            - --opnsense.api-key=$(OPNSENSE_API_KEY)
            - --opnsense.api-secret=$(OPNSENSE_API_SECRET)
            - --exporter.instance-label={{ .Values.infrastructure.opnsense.instanceLabel | default "opnsense" }}
            {{- if eq (.Values.infrastructure.opnsense.insecure | default "true") "true" }}
            - --opnsense.insecure
            {{- end }}
            - --web.listen-address=:8080
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: opnsense-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: opnsense-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: opnsense-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}

