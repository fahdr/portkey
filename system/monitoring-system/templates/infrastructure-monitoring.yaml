              value: {{ .Values.infrastructure.adguard.hostname | quote }}
            - name: adguard_port
              value: {{ .Values.infrastructure.adguard.port | default "3000" | quote }}
            - name: adguard_username
              valueFrom:
                secretKeyRef:
                  name: adguard-exporter-secret
                  key: ADGUARD_USERNAME
            - name: adguard_password
              valueFrom:
                secretKeyRef:
                  name: adguard-exporter-secret
                  key: ADGUARD_PASSWORD
            - name: server_port
              value: "9617"
            - name: interval
              value: {{ .Values.infrastructure.adguard.interval | default "10s" | quote }}
            - name: log_limit
              value: {{ .Values.infrastructure.adguard.logLimit | default "1000" | quote }}
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
