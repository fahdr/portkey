apiVersion: v1
kind: Service
metadata:
  name: adguard-exporter
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: adguard-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: exporter
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9617
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: adguard-exporter
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
