argo-cd:
  global:
    domain: argocd.themainfreak.com
  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    cm:
      resource.ignoreResourceUpdatesEnabled: true
      resource.customizations.ignoreResourceUpdates.all: |
        jsonPointers:
          - /status
  server:
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        # Homepage auto-discovery annotations
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "ArgoCD"
        gethomepage.dev/description: "Continuous deployment"
        gethomepage.dev/group: "Development"
        gethomepage.dev/icon: "argo.svg"
        gethomepage.dev/widget.type: "argocd"
        gethomepage.dev/widget.url: "https://argocd.themainfreak.com"
      tls:
        - hosts:
            - argocd.themainfreak.com
          secretName: argocd-tls
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true
  dex:
    enabled: false
  controller:
    metrics: *metrics
  repoServer:
    metrics: *metrics
  redis:
    metrics: *metrics
argocd-apps:
  applicationsets:
    root:
      namespace: argocd
      generators:
        - git:
            repoURL: &repoURL https://github.com/fahdr/portkey
            revision: &revision master
            directories:
              - path: system/*
              - path: platform/*
              - path: apps/*
              - path: sites/*
      template:
        metadata:
          name: '{{path.basename}}'
        spec:
          destination:
            name: in-cluster
            namespace: '{{path.basename}}'
          project: default  # TODO
          source:
            repoURL: *repoURL
            path: '{{path}}'
            targetRevision: *revision
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            retry:
              limit: 10
              backoff:
                duration: 1m
                factor: 2
                maxDuration: 16m
            syncOptions:
              - CreateNamespace=true
              - ApplyOutOfSyncOnly=true
              - ServerSideApply=true