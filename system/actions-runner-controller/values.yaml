gha-runner-scale-set-controller:
  # Controller configuration
  replicaCount: 1

  # Resource limits
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  # Metrics for Prometheus
  metrics:
    controllerManagerAddr: ":8080"
    listenerAddr: ":8080"
    listenerEndpoint: "/metrics"

  # Service monitor for Prometheus scraping
  serviceMonitor:
    enabled: true

  # Pod security context
  securityContext:
    runAsNonRoot: true
