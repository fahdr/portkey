apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-app-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-fields
  target:
    name: github-app-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # GitHub App authentication
        # Create a Vaultwarden item named "github-app-arc" with custom fields:
        # - github_app_id: Your GitHub App ID
        # - github_app_installation_id: Installation ID for your org
        # - github_app_private_key: The private key (PEM format)
        github_app_id: "{{ `{{ .github_app_id }}` }}"
        github_app_installation_id: "{{ `{{ .github_app_installation_id }}` }}"
        github_app_private_key: "{{ `{{ .github_app_private_key }}` }}"
  data:
    - secretKey: github_app_id
      remoteRef:
        key: github-app-arc
        property: github_app_id
    - secretKey: github_app_installation_id
      remoteRef:
        key: github-app-arc
        property: github_app_installation_id
    - secretKey: github_app_private_key
      remoteRef:
        key: github-app-arc
        property: github_app_private_key
