wordpress-site:
  # --- MariaDB dependency options ---
  mariadb:
    mariadb:
      replicas: 3
      #user: ""  # If empty, defaults to "<release-name>-user"
      storage:
        size: 1Gi
        #storageClassName: ""  # Optional, set to override default storage class
      replication:
        enabled: true
      primaryService:
        type: ClusterIP
      secondaryService:
        type: ClusterIP
      tls:
        enabled: false
      externalSecret:
        enabled: true  # Use External Secrets instead of generated secrets
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1Gi

  # --- WordPress dependency options ---
  wordpress:
    wordpress:
      db:
        secretKeyRefName: case10-mariadb-secrets
        secretKeyRefKey: "MARIADB_PASSWORD"
      ingress:
        host: case10.themainfreak.com
      externalSecret:
        enabled: false  # WordPress secrets generated by Helm (with lookup)
