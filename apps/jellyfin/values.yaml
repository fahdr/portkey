app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/jellyfin/jellyfin
            tag: 10.8.13
          resources:
            requests:
              cpu: 100m
              memory: 1Gi
            limits:
              memory: 4Gi
              cpu: 500m
    transmission:
      containers:
        main:
            image:
              repository: lscr.io/linuxserver/transmission
              tag: 4.0.5
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 200m
                memory: 1Gi
    prowlarr:
      containers:
        main:
            image:
              repository: lscr.io/linuxserver/prowlarr
              tag: 1.13.3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
                cpu: 200m
    radarr:
      containers:
        main:
            image:
              repository: lscr.io/linuxserver/radarr
              tag: 5.3.6
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 1Gi
                cpu: 200m
    sonarr:
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
              cpu: 200m
    jellyseerr:
      containers:
        main:
          image:
            repository: docker.io/fallenbagel/jellyseerr
            tag: 1.7.0
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
              cpu: 200m
    lidarr:
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/lidarr
            tag: 2.6.4.4402-ls14
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
              cpu: 200m
      initContainers:
        steroids:
          image:
            repository: busybox
            tag: 1.33.1
          command:
            - /bin/sh
            - -c
            - |
              wget https://raw.githubusercontent.com/RandomNinjaAtk/arr-scripts/main/lidarr/scripts_init.bash -O /custom-cont-init.d/scripts_init.bash
    rdtclient:
      containers:
        main:
          image:
            repository: rogerfar/rdtclient
            tag: latest
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
              cpu: 200m
  
  service:
    main:
      controller: main
      ports:
        http:
          port: 8096
          protocol: HTTP
    transmission:
      controller: transmission
      ports:
        http:
          port: 9091
          protocol: HTTP
    prowlarr:
      controller: prowlarr
      ports:
        http:
          port: 9696
          protocol: HTTP
    radarr:
      controller: radarr
      ports:
        http:
          port: 7878
          protocol: HTTP
    sonarr:
      controller: sonarr
      ports:
        http:
          port: 8989
          protocol: HTTP
    jellyseerr:
      controller: jellyseerr
      ports:
        http:
          port: 5055
          protocol: HTTP
    lidarr:
      controller: lidarr
      ports:
        http:
          port: 8686
          protocol: HTTP
    rdtclient:
      controller: rdtclient
      ports:
        http:
          port: 6500
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &jellyfinHost jellyfin.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &transmissionHost transmission.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: transmission
                port: http
        - host: &prowlarrHost prowlarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: prowlarr
                port: http
        - host: &radarrHost radarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: radarr
                port: http
        - host: &sonarrHost sonarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: sonarr
                port: http
        - host: &jellyseerrHost jellyseerr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: jellyseerr
                port: http
        - host: &lidarrHost lidarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: lidarr
                port: http
        - host: &rdtclientHost rdtclient.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: rdtclient
                port: http
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfinHost
            - *transmissionHost
            - *prowlarrHost
            - *radarrHost
            - *sonarrHost
            - *jellyseerrHost
            - *lidarrHost
            - *rdtclientHost
  persistence:
    prowlarr-torrentio-config:
      type: configMap
      name: prowlarr-torrentio-config
      advancedMounts:
        prowlarr:
          main:
            - path: /config/Definitions/Custom
    nfs-data:
      type: nfs
      server: 192.168.0.41
      path: /nfs/plex
      advancedMounts:
        main:
          main:
            - path: /config
              subPath: jellyfin/config
            - path: /media/movies
              subPath: movies
            - path: /media/shows
              subPath: shows
            - path: /media/music
              subPath: music
        transmission:
          main:
            - path: /config
              subPath: transmission/config
            - path: /downloads
              subPath: transmission/downloads
        prowlarr:
          main:
            - path: /config
              subPath: prowlarr/config
        radarr:
          main:
            - path: /config
              subPath: radarr/config
            - path: /downloads/complete
              subPath: transmission/downloads/complete
            - path: /downloads/rdtclient/complete
              subPath: rdtclient/downloads/complete
            - path: /movies
              subPath: movies
        sonarr:
          main:
            - path: /config
              subPath: sonarr/config
            - path: /downloads/complete
              subPath: transmission/downloads/complete
            - path: /downloads/rdtclient/complete
              subPath: rdtclient/downloads/complete
            - path: /shows
              subPath: shows
        jellyseerr:
          main:
            - path: /app/config
              subPath: jellyseerr/config
        lidarr:
          main:
            - path: /config
              subPath: lidarr/config
            - path: /music
              subPath: music
            - path: /downloads/complete
              subPath: transmission/downloads/complete
            - path: /downloads/rdtclient/complete
              subPath: rdtclient/downloads/complete
            - path: /custom-services.d
              subPath: lidarr/custom-services.d
            - path: /custom-cont-init.d
              subPath: steroids/custom-cont-init.d
          steroids:
            - path: /custom-cont-init.d
              subPath: steroids/custom-cont-init.d
        rdtclient:
          main:
            - path: /data/db
              subPath: rdtclient/db
            - path: /downloads/complete
              subPath: rdtclient/downloads/complete


