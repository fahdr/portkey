app-template:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/jellyfin/jellyfin
            tag: 10.8.13
        transmission:
          image:
            repository: lscr.io/linuxserver/transmission
            tag: 4.0.5
        prowlarr:
          image:
            repository: lscr.io/linuxserver/prowlarr
            tag: 1.13.3
        radarr:
          image:
            repository: lscr.io/linuxserver/radarr
            tag: 5.3.6
        sonarr:
          image:
            repository: lscr.io/linuxserver/sonarr
            tag: 4.0.2
        jellyseerr:
          image:
            repository: docker.io/fallenbagel/jellyseerr
            tag: 1.7.0
        lidarr:
          image:
            repository: lscr.io/linuxserver/lidarr
            tag: 2.6.4.4402-ls14
      initContainers:
        steroids:
          image:
            repository: busybox
            tag: 1.33.1
          command:
            - /bin/sh
            - -c
            - |
              wget https://raw.githubusercontent.com/RandomNinjaAtk/arr-scripts/main/lidarr/scripts_init.bash -O /custom-cont-init.d/scripts_init.bash
  service:
    main:
      ports:
        http:
          port: 8096
          protocol: HTTP
        transmission:
          port: 9091
          protocol: HTTP
        prowlarr:
          port: 9696
          protocol: HTTP
        radarr:
          port: 7878
          protocol: HTTP
        sonarr:
          port: 8989
          protocol: HTTP
        jellyseerr:
          port: 5055
          protocol: HTTP
        lidarr:
          port: 8686
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &jellyfinHost jellyfin.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
        - host: &transmissionHost transmission.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: transmission
        - host: &prowlarrHost prowlarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: prowlarr
        - host: &radarrHost radarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: radarr
        - host: &sonarrHost sonarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: sonarr
        - host: &jellyseerrHost jellyseerr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: jellyseerr
        - host: &lidarrHost lidarr.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: lidarr
      tls:
        - secretName: jellyfin-tls-certificate
          hosts:
            - *jellyfinHost
            - *transmissionHost
            - *prowlarrHost
            - *radarrHost
            - *sonarrHost
            - *jellyseerrHost
            - *lidarrHost
  persistence:
    prowlarr-torrentio-config:
      type: configMap
      name: prowlarr-torrentio-config
      advancedMounts:
        main:
          prowlarr:
            - path: /config/Definitions/Custom
    nfs-data:
      type: nfs
      server: 192.168.0.41
      path: /nfs/plex
      advancedMounts:
        main:
          main:
            - path: /config
              subPath: jellyfin/config
            - path: /media/movies
              subPath: movies
            - path: /media/shows
              subPath: shows
          transmission:
            - path: /config
              subPath: transmission/config
            - path: /downloads
              subPath: transmission/downloads
          prowlarr:
            - path: /config
              subPath: prowlarr/config
          radarr:
            - path: /config
              subPath: radarr/config
            - path: /downloads/complete
              subPath: transmission/downloads/complete
            - path: /movies
              subPath: movies
          sonarr:
            - path: /config
              subPath: sonarr/config
            - path: /downloads/complete
              subPath: transmission/downloads/complete
            - path: /shows
              subPath: shows
          jellyseerr:
            - path: /app/config
              subPath: jellyseerr/config
          lidarr:
            - path: /config
              subPath: lidarr/config
            - path: /downloads/complete
              subPath: transmission/downloads/complete
            - path: /custom-services.d
              subPath: lidarr/custom-services.d
            - path: /custom-cont-init.d
              subPath: lidarr/custom-cont-init.d
            - path: /custom-cont-init.d
              subPath: steroids/custom-cont-init.d
          steroids:
            - path: /custom-cont-init.d
              subPath: steroids/custom-cont-init.d
