app-template:
  controllers:
      vaultwarden:
        # initContainers:
        #   init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 16
        #     envFrom: &envFrom
        #       - secretRef:
        #           name: vaultwarden-secret
        containers:
          app:
            image:
              repository: vaultwarden/server
              tag: 1.35.3@sha256:1ca2e2098ba9ab9e46004f4ee61a3be6080ffee3ed41018a95c4b0fb6454a54b
            env:
              DATA_FOLDER: data
              ICON_CACHE_FOLDER: data/icon_cache
              ATTACHMENTS_FOLDER: data/attachments
              DOMAIN: "https://vaultwarden.themainfreak.com"
              TZ: "Asia/Dubai"
              SIGNUPS_ALLOWED: "false"
              WEBSOCKET_ENABLED: "true"
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: 3012
              SMTP_HOST: smtp-relay.default.svc.cluster.local.
              SMTP_FROM: vaultwarden@themainfreak.com
              SMTP_FROM_NAME: vaultwarden
              SMTP_PORT: 2525
              SMTP_SECURITY: "off"
            envFrom:
              - secretRef:
                  name: vaultwarden-secret
            resources:
              requests:
                cpu: 15m
                memory: 64Mi
              limits:
                memory: 256Mi
  service:
      app:
        controller: vaultwarden
        ports:
          http:
            port: &port 80
  ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          # Homepage auto-discovery annotations
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Vaultwarden"
          gethomepage.dev/description: "Password manager"
          gethomepage.dev/group: "Utilities"
          gethomepage.dev/icon: "vaultwarden.svg"

        hosts:
          - host: &host vaultwarden.themainfreak.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
            secretName: vaultwarden-tls-certificate

  persistence:
      config:
        existingClaim: vaultwarden
        globalMounts:
          - path: /data

# Volsync backup configuration - every 6 hours for password manager
volsync-backups:
  replicationSource:
    schedule: "0 */6 * * *"