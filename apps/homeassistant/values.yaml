app-template:
  defaultPodOptions:
    automountServiceAccountToken: false
    securityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
  controllers:
    main:
      type: statefulset
      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/home-assistant
            tag: 2024.9.0@sha256:eb99ee60ea35b37c5f90d79c74c7efcc4cdf611b04eaccf0ed9741e3eb9f1f12
          env:
            TZ: Asia/Dubai
            HASS_HTTP_TRUSTED_PROXY_1: 10.0.1.1/24
            HOME_ASSISTANT__HACS_INSTALL: "true"

          envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-secret"
        code:
          dependsOn: main
          image:
            # -- image repository
            repository: ghcr.io/coder/code-server
            # -- image tag
            # this example is not automatically updated, so be sure to use the latest image
            tag: 4.92.2
          args:
            - --auth
            - "none"
            - --user-data-dir
            - "/config/.vscode"
            - --extensions-dir
            - "/config/.vscode"
            - --port
            - "8081"
            - "/config"
  service:
    main:
      type: ClusterIP
      controller: main
      ports:
        http:
          port: 8123
          protocol: HTTP
    code:
      type: ClusterIP
      controller: main
      ports:
        http:
          port: 8081
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host hass.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: homeassistant-tls-certificate
    code:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host hass-code.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: code
                port: http
      tls:
        - hosts:
            - *host
          secretName: homeassistant-code-tls-certificate
  persistence:
    config:
      accessMode: ReadWriteOnce
      enabled: true
      type: persistentVolumeClaim
      size: 2Gi
      globalMounts:
        - path: /config
    logs:
      type: emptyDir
      globalMounts:
        - path: /config/logs
    tts:
      type: emptyDir
      globalMounts:
        - path: /config/tts
    tmp:
      type: emptyDir
      globalMounts:
        - path: /tmp

    backup:
      type: nfs
      server: 192.168.0.41
      path: /nfs/backups/homeassistant
      globalMounts:
        - path: /config/backups
