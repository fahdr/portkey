app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/gethomepage/homepage
            tag: v0.8.8
  defaultPodOptions:
    serviceAccountName: homepage
  serviceAccount:
    create: false
    name: homepage
  service:
    main:
      ports:
        http:
          port: 3000
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host home.themainfreak.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: homepage-tls-certificate
  persistence:
    config:
      enabled: true
      type: configMap
      name: homepage-config
      globalMounts:
        - path: /app/config/settings.yaml
          subPath: settings.yaml
        - path: /app/config/widgets.yaml
          subPath: widgets.yaml
        - path: /app/config/services.yaml
          subPath: services.yaml
        - path: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
    kubernetes-config:
      enabled: true
      type: configMap
      name: homepage-kubernetes-config
      globalMounts:
        - path: /app/config/kubernetes.yaml
          subPath: kubernetes.yaml
  configMaps:
    config:
      enabled: true
      data:
        settings.yaml: |
          background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
          cardBlur: md
          theme: dark
          headerStyle: boxed
          hideVersion: true
        widgets.yaml: |
          - search:
              provider: google
              target: _blank
        services.yaml: |
          # Note: The following services are now auto-discovered via Kubernetes ingress annotations
          # Services with gethomepage.dev/enabled: "true" annotations will appear automatically
          
          # You can still manually add services that don't have ingress or for external services
          - External Services:
            - Router:
                href: https://192.168.0.1
                description: Network router management
                icon: router.svg
            - Proxmox:
                href: https://proxmox:8006
                description: Virtualization platform
                icon: proxmox.svg
        bookmarks.yaml: |
          - Portkey:
            - Documentation:
              - href: https://portkey.themainfreak.com
                icon: google-docs.svg
            - Public portkey repository:
              - href: https://github.com/fahdr/portkey
                icon: github.svg
          - Managed services:
            - Cloudflare:
              - href: https://dash.cloudflare.com
                icon: cloudflare.svg
            - Terraform Cloud:
              - href: https://app.terraform.io
                icon: terraform.svg
            - Zerotier:
              - href: https://my.zerotier.com
                icon: zerotier.svg
          - Infrastructure:
            - Router:
              - href: https://192.168.0.1
                icon: router.svg
            - Proxmox:
              - href: https://proxmox:8006
                icon: proxmox.svg
            - Google Cloud:
              - href: https://console.cloud.google.com
                icon: google-cloud-platform.svg
            - Oracle Cloud:
              - href: https://cloud.oracle.com
                icon: oracle-cloud.svg
