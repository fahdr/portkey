# Default values for the reusable MariaDB Helm chart.

mariadb:
  replicas: 3
  user: ""  # If empty, defaults to "<release-name>-user"

  # External Secrets integration (alternative to Helm-generated secrets)
  externalSecret:
    enabled: false  # Set to true to use External Secrets instead of Helm lookup

  # Password configuration (only used when externalSecret.enabled is false)
  passwords:
    user: ""      # If empty, generates random 16-char password
    root: ""      # If empty, generates random 24-char password
    replication: ""  # If empty, generates random 16-char password
    minioAccessKey: ""  # If empty, generates random 16-char key
    minioSecretKey: ""  # If empty, generates random 32-char key

  storage:
    size: 1Gi
    #storageClassName: ""  # Optional, set to override default storage class
  replication:
    enabled: true
  primaryService:
    type: ClusterIP
  secondaryService:
    type: ClusterIP
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 200m
      memory: 1024Mi

backup:
  # Enable backups (set to false to disable all backup resources)
  enabled: false
  # List of backup destinations. Each entry can be "local", "s3", or "nfs".
  destination: 
  # Example for local backup:
  # destination:
    - name: local
      schedule: "0 0 * * *"  # Cron schedule for backup
      maxRetention: "10m"  # Max retention time for backups
      storageClassName: "standard"
      storage: "100Mi"
      accessModes:
        - ReadWriteOnce

  # Example for s3 backup:
    - name: s3
      schedule: "0 0 * * *"  # Cron schedule for backup
      maxRetention: "10m"  # Max retention time for backups
      bucket: "mariadb"
      endpoint: "minio:9000"
      accessKeyIdSecretKeyRef:
        name: "mariadb-secrets"
        key: "MINIO_ACCESS_KEY"
      secretAccessKeySecretKeyRef:
        name: "mariadb-secrets"
        key: "MINIO_SECRET_KEY"
  # Example for nfs backup:
    - name: nfs
      server: "nfs-server"
      path: "/path/to/backup"
  # Binlog backup options
  binlog:
    enabled: false
    destination: []
    # Example: [ "local" ]
    schedule: "0 0 * * 0"

restore:
  enabled: false
  fromDestination: ""  # e.g., "local", "s3", or "nfs"
