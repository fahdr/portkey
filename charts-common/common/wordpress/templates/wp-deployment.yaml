# wordpress deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-wp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-wp
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-wp
    spec:
      initContainers:
      # Wait for MariaDB to be ready before starting WordPress
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MariaDB to be ready..."
          until nc -z {{ .Values.wordpress.dbHost | default (printf "%s-mariadb-primary" .Release.Name) }} 3306; do
            echo "MariaDB is not ready yet, waiting..."
            sleep 5
          done
          echo "MariaDB is ready!"
      {{- if .Values.gitUploads.enabled }}
      - name: git-clone
        image: alpine/git
        command:
        - /bin/sh
        - -c
        args:
        - cd /var/www/html;
          git clone git@{{ .Values.gitUploads.gitUrl | default "github.com" }}:{{ .Values.gitUploads.gitOrg }}/{{ .Values.gitUploads.gitRepo }}.git .;
          git reset --hard $HASH;
          rm -rf .git
        env:
        - name: HASH
          value: {{ .Values.gitUploads.gitHashOrBranch | default "master" }}
        volumeMounts:
        - name: www-data
          mountPath: /var/www/html
        - name: wordpress-dotssh
          mountPath: /root/.ssh/
          readOnly: true
      {{- end }}
      containers:
      - name: wordpress
        image: {{ .Values.wordpress.image | default "wordpress:6.8.1-php8.4-fpm" }}
        imagePullPolicy: {{ .Values.wordpress.imagePullPolicy | default "Always" }}
        resources:
            requests:
              cpu: {{ .Values.wordpress.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.wordpress.resources.requests.memory | default "128Mi" }}
            limits:
              cpu: {{ .Values.wordpress.resources.limits.cpu | default "200m" }}
              memory: {{ .Values.wordpress.resources.limits.memory | default "256Mi" }}
        ports:
        - containerPort: 9000
        {{- if .Values.wordpress.healthProbes.enabled | default true }}
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: {{ .Values.wordpress.healthProbes.liveness.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.wordpress.healthProbes.liveness.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.wordpress.healthProbes.liveness.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.wordpress.healthProbes.liveness.failureThreshold | default 6 }}
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: {{ .Values.wordpress.healthProbes.readiness.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.wordpress.healthProbes.readiness.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.wordpress.healthProbes.readiness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.wordpress.healthProbes.readiness.failureThreshold | default 3 }}
        {{- end }}
        volumeMounts:
        - name: www-data
          mountPath: /var/www/html
        env:
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.wordpress.db.secretKeyRefName }}
              key: {{ .Values.wordpress.db.secretKeyRefKey | default "WORDPRESS_DB_PASSWORD" }}
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}-wp-secrets
        - configMapRef:
            name: {{ .Release.Name }}-wp-env

      - name: nginx
        image: {{ .Values.nginx.image | default "nginx:1.27.0" }}
        resources:
          requests:
            cpu: {{ .Values.nginx.resources.requests.cpu | default "50m" }}
            memory: {{ .Values.nginx.resources.requests.memory | default "16Mi" }}
          limits:
            cpu: {{ .Values.nginx.resources.limits.cpu | default "100m" }}
            memory: {{ .Values.nginx.resources.limits.memory | default "32Mi" }}
        ports:
        - containerPort: 80
        {{- if .Values.wordpress.healthProbes.enabled | default true }}
        readinessProbe:
          httpGet:
            path: /wp-json/
            port: 80
          initialDelaySeconds: {{ .Values.wordpress.healthProbes.readiness.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.wordpress.healthProbes.readiness.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.wordpress.healthProbes.readiness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.wordpress.healthProbes.readiness.failureThreshold | default 3 }}
        livenessProbe:
          httpGet:
            path: /wp-json/
            port: 80
          initialDelaySeconds: {{ .Values.wordpress.healthProbes.liveness.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.wordpress.healthProbes.liveness.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.wordpress.healthProbes.liveness.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.wordpress.healthProbes.liveness.failureThreshold | default 6 }}
        {{- end }}
        volumeMounts:
        - name: www-data
          mountPath: /var/www/html
          readOnly: true
        - name: nginx
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: www-data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-wp-pvc
      {{- if .Values.gitUploads.enabled }}
      - name: wordpress-dotssh
        secret:
          secretName: {{ .Release.Name }}-wp-dotssh
          defaultMode: 0600
      {{- end }}
      - name: nginx
        configMap:
          name: {{ .Release.Name }}-wp-nginx
